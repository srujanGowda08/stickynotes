<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky notes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sticky-notes">
      <div class="note-container">
        <div class="note-content" contenteditable>create note html,css,js</div>
        <div class="note-actions">
          <button class="delete-note" onclick="deleteNote(this)">delete</button>
        </div>
      </div>
    </div>
    <div class="create-note" onclick="createNote()">+</div>
    <script src="app.js"></script>
  </body>
</html>
